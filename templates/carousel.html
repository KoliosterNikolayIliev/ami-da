{% extends 'index.html' %}

{% block content %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100">
                <img src="../media/images/test_results_XU7YuY4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../media/images/viber_image_2022-07-13_19-37-35.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../media/images/test_results_DJVgEYl.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
